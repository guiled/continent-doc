<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <!-- Continent Logo in top-left -->
  <div class="continent-logo">
    <a href="{{ '/' | relative_url }}">
      <img src="{{ '/assets/images/logo.gif' | relative_url }}" alt="CONTINENT" class="logo-image">
    </a>
  </div>

  <!-- Navigation -->
  <nav class="main-nav">
    <div class="nav-container">
      <div class="nav-links">
        {% for item in site.navigation %}
          <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
        {% endfor %}
      </div>
    </div>
  </nav>
  
  <!-- Main Content with Textured Border Frame -->
  <div class="content-wrapper">
    <div class="content-frame">
      <main class="main-content">
        {{ content }}
      </main>
    </div>
  </div>
  
  <footer class="main-footer">
    <p>Documentation Renaissance Project - Refactorisation du projet Continent</p>
  </footer>
</body>
</html>
